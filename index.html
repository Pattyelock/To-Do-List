<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="container">
        <h2>To-Do List App</h2>
        <p><em>Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

        <form id="toDoForm">
            <input type="text" id="input" placeholder="Add a new item" required/>
            <div onclick="newItem()" id="button">Add</div>
        </form>

        <ol id="list"></ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
